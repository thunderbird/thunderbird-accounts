resources:
  domains:
    accounts: accounts-stage.tb.pro

  tb:network:MultiCidrVpc:
    vpc:
      cidr_block: 10.11.0.0/16
      subnets:
        eu-central-1a:
          - 10.11.0.0/17
        eu-central-1b:
          - 10.11.128.0/17
      enable_internet_gateway: True
      egress_via_internet_gateway: True
      enable_dns_hostnames: True
      endpoint_interfaces:
        - ecr.api
        - ecr.dkr
        - logs
        - secretsmanager

  tb:network:SecurityGroupWithRules:
    accounts-lb:
      rules:
        ingress:
          - description: TLS traffic to the load balancer from the world
            cidr_blocks:
              - 0.0.0.0/0
            protocol: tcp
            from_port: 443
            to_port: 443
        egress:
          - description: Allow outbound traffic to anywhere
            protocol: tcp
            from_port: 0
            to_port: 65535
            cidr_blocks:
              - 0.0.0.0/0

    accounts-container:
      rules:
        ingress:
          # Set the source in code to the accounts-lb SGID
          - description: Allow traffic from the load balancer to the container
            protocol: tcp
            from_port: 8087
            to_port: 8087
        egress:
          - description: Allow traffic from the container out to the Internet
            cidr_blocks:
              - 0.0.0.0/0
            protocol: tcp
            from_port: 0
            to_port: 65535

    accounts-redis:
      rules:
        ingress:
          # Set the source in code to the accounts-container SGID
          - description: Allow traffic from the accounts application to the container
            protocol: tcp
            from_port: 6379
            to_port: 6379
        egress: [ ]

  tb:secrets:PulumiSecretsManager:
    pulumi:
      secret_names:
        - database-host
        - database-name
        - database-password
        - database-user
        - fxa-allow-list
