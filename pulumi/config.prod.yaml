---
resources:

  domains:
    accounts: accounts.tb.pro

  tb:network:MultiCidrVpc:
    vpc:
      cidr_block: 10.10.0.0/16
      subnets:
        eu-central-1a:
          - 10.10.0.0/17
        eu-central-1b:
          - 10.10.128.0/17
      enable_internet_gateway: True
      egress_via_internet_gateway: True
      enable_dns_hostnames: True
      endpoint_interfaces:
        - ecr.api
        - ecr.dkr
        - logs
        - secretsmanager
      peering_connections:
        mailstrom-prod:
          peered_cidrs:
            - 10.0.0.0/16
          peer_vpc_id: vpc-0b1bde8b45292eda7
          auto_accept: True
          accepter:
            allow_remote_vpc_dns_resolution: True
          requester:
            allow_remote_vpc_dns_resolution: True

  # The __main.py__ here is very specific in the following way:
  # For each ECS cluster you eventually define, you **must** have one entry by the same exact name in the
  # `load_balancers` and `containers` sections below. If the cluster does not expose a service (f/ex, uses
  # `build_load_balancer: False`), you may set the `load_balancers` entry to `null`.
  tb:network:SecurityGroupWithRules:
    load_balancers:
      accounts:
        rules:
          ingress:
            - description: TLS traffic to the load balancer from the world
              cidr_blocks:
                - 0.0.0.0/0
              protocol: tcp
              from_port: 443
              to_port: 443
          egress:
            - description: Allow outbound traffic to anywhere
              protocol: tcp
              from_port: 0
              to_port: 65535
              cidr_blocks:
                - 0.0.0.0/0
      accounts-celery: null
      keycloak:
        rules:
          ingress:
            - description: TLS traffic to the load balancer from the world
              cidr_blocks:
                - 0.0.0.0/0
              protocol: tcp
              from_port: 443
              to_port: 443
          egress:
            - description: Allow outbound traffic to anywhere
              protocol: tcp
              from_port: 0
              to_port: 65535
              cidr_blocks:
                - 0.0.0.0/0
      keycloak-mgmt: null
    containers:
      accounts:
        rules:
          ingress:
              # Set the source in code to the accounts-lb SGID
            - description: Allow traffic from the load balancer to the container
              protocol: tcp
              from_port: 8087
              to_port: 8087
          egress:
            - description: Allow traffic from the container out to the Internet
              cidr_blocks:
                - 0.0.0.0/0
              protocol: tcp
              from_port: 0
              to_port: 65535
      accounts-celery:
        rules:
          ingress: []
          egress:
            - description: Allow traffic from the container out to the Internet
              cidr_blocks:
                - 0.0.0.0/0
              protocol: tcp
              from_port: 0
              to_port: 65535
      keycloak:
        rules:
          ingress:
            - description: Allow traffic from the load balancer to the service port
              protocol: tcp
              from_port: 8080
              to_port: 8080
            # KeyCloak exposes health checks on the management port. Don't route any real traffic here.
            - description: Allow traffic from the load balancer to the management port
              protocol: tcp
              from_port: 9000
              to_port: 9000
            # KeyCloak clustered nodes speak to each other on port 7800
            - description: Allow clustered nodes to communicate
              protocol: tcp
              from_port: 7800
              to_port: 7800
              self: True
          egress:
            - description: Allow traffic from the container out to the Internet
              cidr_blocks:
                - 0.0.0.0/0
              protocol: tcp
              from_port: 0
              to_port: 65535
      
