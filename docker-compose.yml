x-env: &env
  POSTGRES_DB: accounts
  POSTGRES_USER: accounts
  POSTGRES_PASSWORD: accounts
services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8087:8087"
    volumes:
      - ./.env:/app/.env
      - ./src/thunderbird_accounts:/app/thunderbird_accounts
      - ./assets:/app/assets
      - ./templates:/app/templates
      # To clear pass `-V` in your docker-compose up command.
      - /app/static

  # Only used when APP_DEBUG=True
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./.env:/app/.env
      - ./vite.config.mjs:/app/vite.config.mjs
      - ./src/thunderbird_accounts:/app/thunderbird_accounts
      - ./assets:/app/assets
      - ./templates:/app/templates

  postgres:
    image: postgres:17
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Note: host is exposed to 5433!
    environment:
      <<: *env
    # set shared memory limit when using docker-compose
    shm_size: 128mb

  redis:
    image: redis/redis-stack
    volumes:
      - cache:/data
    ports:
      - "6380:6379" # Redis exposed on port 6380
      - "8071:8001" # Insights exposed on port 8071

  stalwart:
    image: stalwartlabs/mail-server:latest
    volumes:
      - ./mail:/opt/stalwart-mail
    ports:
      - "443:443"
      - "8080:8080"
      - "25:25"
      - "587:587"
      - "465:465"
      - "143:143"
      - "993:993"
      - "4190:4190"
      - "110:110"
      - "995:995"
    environment:
      <<: *env
      MAIL_ADMIN_SECRET: "{plain}accounts"
      MAIL_STALWART_PATH: "/opt/stalwart-mail"
volumes:
  db: {}
  cache: {}
