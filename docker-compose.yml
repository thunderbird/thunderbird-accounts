x-env: &env
  POSTGRES_DB: accounts
  POSTGRES_USER: accounts
  POSTGRES_PASSWORD: accounts
  TBA_DEV: yes
services:

  postgres:
    image: postgres:17
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Note: host is exposed to 5433!
    environment:
      POSTGRES_USER: accounts
      POSTGRES_DB: accounts
      POSTGRES_PASSWORD: accounts
    # set shared memory limit when using docker-compose
    shm_size: 128mb

  # Keycloak's postgres database
  kcpostgres:
    image: postgres:17
    volumes:
      - kcdb:/var/lib/postgresql/data
    ports:
      - "5434:5434" # Note: host is exposed to 5434!
    environment:
      POSTGRES_USER: kc
      POSTGRES_DB: keycloak
      POSTGRES_PASSWORD: kc
      PGPORT: 5434
    # set shared memory limit when using docker-compose
    shm_size: 128mb

  redis:
    image: redis/redis-stack
    volumes:
      - cache:/data
    ports:
      - "6380:6379" # Redis exposed on port 6380
      - "8071:8001" # Insights exposed on port 8071

  backend: &backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8087:8087"
    environment:
      <<: *env
      ALLOWED_HOSTS: '*'
    volumes:
      - ./.env:/app/.env
      - ./.env.test:/app/.env.test
      - ./src/thunderbird_accounts:/app/src/thunderbird_accounts
      - ./assets:/app/assets
      - ./static:/app/static
      - ./templates:/app/templates
    depends_on:
      - postgres
      - redis

  celery:
    <<: *backend
    ports: []
    environment:
      <<: *env
      TBA_CELERY: yes

  # Only used when APP_DEBUG=True
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    entrypoint: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./.env:/app/.env
      - ./.env.test:/app/.env.test
      - ./vite.config.mjs:/app/vite.config.mjs
      - ./src/thunderbird_accounts:/app/src/thunderbird_accounts
      - ./assets:/app/assets
      - ./templates:/app/templates

  stalwart:
    #image: stalwartlabs/stalwart:v0.12.5
    build:
      context: ../stalwart
      dockerfile: Dockerfile
    volumes:
      - ./mail:/opt/stalwart
    ports:
      - "443:443"
      - "8080:8080"
      - "25:25"
      - "587:587"
      - "465:465"
      - "143:143"
      - "993:993"
      - "4190:4190"
      - "110:110"
      - "995:995"
    environment:
      <<: *env
      ADMIN_SECRET: "{plain}accounts"
      MAIL_STALWART_PATH: "/opt/stalwart"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8999:8999"
      - "9000:9000"
    command: start-dev
    environment:
      KC_HTTP_PORT: 8999
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: info
      KC_DB: "postgres"
      KC_DB_URL_HOST: "kcpostgres"
      KC_DB_URL_PORT: '5434'
      KC_DB_USERNAME: "kc"
      KC_DB_PASSWORD: "kc"
    volumes:
      - "./keycloak/themes:/opt/keycloak/themes"

  # Capturing keycloak emails for dev
  mailpit:
    image: axllent/mailpit
    environment:
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
    ports:
      - "8025:8025" # Web UI
      - "1025:1024" # SMTP
volumes:
  db: {}
  kcdb: {}
  cache: {}
