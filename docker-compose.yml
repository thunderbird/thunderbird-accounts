x-env: &env
  POSTGRES_DB: accounts
  POSTGRES_USER: accounts
  POSTGRES_PASSWORD: accounts
  TBA_DEV: yes
services:

  postgres:
    image: postgres:17
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Note: host is exposed to 5433!
    environment:
      POSTGRES_USER: accounts
      POSTGRES_DB: accounts
      POSTGRES_PASSWORD: accounts
    # set shared memory limit when using docker-compose
    shm_size: 128mb

  redis:
    image: redis/redis-stack
    volumes:
      - cache:/data
    ports:
      - "6380:6379" # Redis exposed on port 6380
      - "8071:8001" # Insights exposed on port 8071

  backend: &backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8087:8087"
    environment:
      <<: *env
      ALLOWED_HOSTS: '*'
    volumes:
      - ./.env:/app/.env
      - ./.env.test:/app/.env.test
      - ./src/thunderbird_accounts:/app/src/thunderbird_accounts
      - ./assets:/app/assets
      - ./static:/app/static
      - ./templates:/app/templates
    depends_on:
      - postgres
      - redis

  celery:
    <<: *backend
    ports: []
    environment:
      <<: *env
      TBA_CELERY: yes

  # Only used when APP_DEBUG=True
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    entrypoint: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./.env:/app/.env
      - ./.env.test:/app/.env.test
      - ./vite.config.mjs:/app/vite.config.mjs
      - ./src/thunderbird_accounts:/app/src/thunderbird_accounts
      - ./assets:/app/assets
      - ./templates:/app/templates

  stalwart:
    image: stalwartlabs/mail-server:latest
    volumes:
      - ./mail:/opt/stalwart-mail
    ports:
      - "443:443"
      - "8080:8080"
      - "25:25"
      - "587:587"
      - "465:465"
      - "143:143"
      - "993:993"
      - "4190:4190"
      - "110:110"
      - "995:995"
    environment:
      <<: *env
      MAIL_ADMIN_SECRET: "{plain}accounts"
      MAIL_STALWART_PATH: "/opt/stalwart-mail"
volumes:
  db: {}
  cache: {}
